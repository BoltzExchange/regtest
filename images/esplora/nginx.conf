server {
    listen       4002;
    listen  [::]:4002;
    server_name  localhost;

    # Fallback fee for bitcoind returns empty objects after some blocks are mined
    location /api/fee-estimates {
        add_header Access-Control-Allow-Origin * always;
        default_type application/json;
        return 200 '{"6":1.0,"1":1.0,"7":1.0,"10":1.0,"19":1.0,"24":1.0,"25":1.0,"144":1.0,"18":1.0,"20":1.0,"8":1.0,"16":1.0,"9":1.0,"5":1.0,"17":1.0,"21":1.0,"504":1.0,"1008":1.0,"3":1.0,"11":1.0,"13":1.0,"22":1.0,"23":1.0,"12":1.0,"14":1.0,"2":1.0,"4":1.0,"15":1.0}';
    }

    location /api/ {
        add_header Access-Control-Allow-Origin * always;
        proxy_pass http://boltz-electrs-bitcoin:3002/;
    }

    location / {
        root   /usr/share/nginx/bitcoin;
        index  index.html index.htm;
        try_files $uri /index.html =404;
    }

    # Redirect server error pages to the static page /50x.html
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/bitcoin;
    }
}

